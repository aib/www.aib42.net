{% extends "main.html" %}
{% set title = "Articles" %}
{% block content %}
	<div>Articles:</div>
	<div>
		<table>
			<thead>
				<tr><th>Title</th><th>Date</th></tr>
			</thead>
			<tbody>
			{% for a in articles %}
				<tr><td><a href="{{a.href}}">{{a.title}}</a></td><td>{{a.date}}</td></tr>
			{% endfor %}
			</tbody>
		</table>
	</div>
{% endblock %}
